<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé´ Validador QR iOS - LA MUBI</title>
    
    <!-- üé® Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .scanner-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .scanner-container {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 15px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .scanner-placeholder {
            text-align: center;
            color: white;
        }

        .scanner-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .debug-info {
            background: #212529;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .scanner-card {
                padding: 20px;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Safe area */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé´ Validador QR iOS</h1>
            <p>LA MUBI - Sistema Optimizado para iPhone</p>
        </div>

        <!-- Scanner Card -->
        <div class="scanner-card">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="scanner-container">
                <div id="camera-container" class="scanner-placeholder">
                    <div class="scanner-icon">üì∑</div>
                    <p>Lista para escanear</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    üéØ Iniciar C√°mara
                </button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">
                    ‚èπÔ∏è Detener
                </button>
            </div>

            <button id="debugBtn" class="btn btn-primary" style="width: 100%;">
                üîç Debug Info
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <!-- Console Visual para iPhone -->
        <div id="consoleVisual" style="position: fixed; bottom: 10px; left: 10px; right: 10px; background: rgba(0,0,0,0.9); color: #00ff00; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 10px; max-height: 150px; overflow-y: auto; z-index: 9999; display: none;">
            <div style="color: #ffff00; font-weight: bold;">üì± CONSOLE VISUAL:</div>
            <div id="consoleContent"></div>
        </div>
        
        <button id="consoleBtn" class="btn btn-primary" style="position: fixed; bottom: 170px; right: 10px; width: auto; padding: 10px; font-size: 12px; z-index: 9999;">
            üì± Console
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="ios-camera-helper.js"></script>
    <script src="android-camera-helper.js"></script>
    <script src="universal-camera-helper.js"></script>
    <script src="qr-detection-helper.js"></script>
    
    <script>
        // üåê VALIDADOR QR UNIVERSAL - LA MUBI
        class ValidadorQRUniversal {
            constructor() {
                this.cameraHelper = null;
                this.qrDetectionHelper = null;
                this.currentTicket = null;
                this.deviceType = this.detectDevice();
                this.isProcessingQR = false; // üîí LOCK PARA EVITAR M√öLTIPLES VALIDACIONES
                this.lastQRTime = 0; // ‚è∞ TIMESTAMP √öLTIMO QR
                this.init();
            }

            // Detectar tipo de dispositivo
            detectDevice() {
                const userAgent = navigator.userAgent;
                
                if (/iPad|iPhone|iPod/.test(userAgent)) {
                    return 'ios';
                } else if (/Android/.test(userAgent)) {
                    return 'android';
                } else {
                    return 'desktop';
                }
            }

            async init() {
                try {
                    console.log(`üåê Iniciando Validador QR Universal para ${this.deviceType}...`);
                    this.addConsoleLog(`üåê Iniciando Validador QR Universal para ${this.deviceType}...`);
                    
                    // Inicializar Supabase
                    await this.initSupabase();
                    
                    // Configurar event listeners
                    this.setupEventListeners();
                    
                    // Mostrar estado inicial
                    this.showStatus(`Listo para escanear (${this.deviceType.toUpperCase()} Optimizado)`, 'success');
                    
                    console.log('‚úÖ Validador QR Universal iniciado');
                    
                } catch (error) {
                    console.error('‚ùå Error en inicializaci√≥n:', error);
                    this.showStatus('Error de configuraci√≥n', 'error');
                }
            }

            async initSupabase() {
                try {
                    if (typeof window.supabaseClient === 'undefined') {
                        const { createClient } = window.supabase;
                        window.supabaseClient = createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);
                    }
                    console.log('‚úÖ Supabase inicializado');
                } catch (error) {
                    console.error('‚ùå Error inicializando Supabase:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopCamera());
                document.getElementById('debugBtn').addEventListener('click', () => this.showDebugInfo());
                document.getElementById('consoleBtn').addEventListener('click', () => this.toggleConsole());
            }

            toggleConsole() {
                const consoleVisual = document.getElementById('consoleVisual');
                consoleVisual.style.display = consoleVisual.style.display === 'none' ? 'block' : 'none';
            }

            // Agregar logs a console visual
            addConsoleLog(message, type = 'log') {
                const consoleContent = document.getElementById('consoleContent');
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#00ff00';
                
                const logEntry = document.createElement('div');
                logEntry.style.color = color;
                logEntry.style.marginBottom = '2px';
                logEntry.innerHTML = `[${timestamp}] ${message}`;
                
                consoleContent.appendChild(logEntry);
                consoleContent.scrollTop = consoleContent.scrollHeight;
                
                // Limitar a 50 logs
                while (consoleContent.children.length > 50) {
                    consoleContent.removeChild(consoleContent.firstChild);
                }
            }

            async startCamera() {
                try {
                    console.log(`üéØ Iniciando c√°mara ${this.deviceType} con QR Detection...`);
                    this.addConsoleLog(`üéØ Iniciando c√°mara ${this.deviceType} con QR Detection...`);
                    
                    // Actualizar UI
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    this.showStatus('Iniciando c√°mara...', 'warning');
                    
                    // Crear camera helper universal
                    this.cameraHelper = new UniversalCameraHelper();
                    
                    // Configurar callback cuando el video est√© listo
                    this.cameraHelper.onVideoReady = async (videoElement) => {
                        console.log('üìπ Video listo, iniciando QR Detection...');
                        this.addConsoleLog('üìπ Video listo, iniciando QR Detection...');
                        await this.startQRDetection(videoElement);
                    };
                    
                    // Iniciar c√°mara
                    await this.cameraHelper.startCamera('camera-container');
                    
                    this.showStatus(`C√°mara ${this.deviceType} activa, preparando QR Detection...`, 'success');
                    this.addConsoleLog(`‚úÖ C√°mara ${this.deviceType} activa, preparando QR Detection...`);
                    
                } catch (error) {
                    console.error(`‚ùå Error iniciando c√°mara ${this.deviceType}:`, error);
                    this.addConsoleLog(`‚ùå Error iniciando c√°mara ${this.deviceType}: ` + error.message, 'error');
                    this.showStatus('Error: ' + error.message, 'error');
                    this.resetCameraUI();
                }
            }

            async startQRDetection(videoElement) {
                try {
                    console.log('üéØ Iniciando QR Detection...');
                    this.addConsoleLog('üéØ Iniciando QR Detection...');
                    console.log('üìπ Video element recibido:', videoElement);
                    console.log('üìπ Video element srcObject:', videoElement?.srcObject);
                    console.log('üìπ Video element readyState:', videoElement?.readyState);
                    console.log('üìπ Video element paused:', videoElement?.paused);
                    
                    // Crear QR Detection Helper
                    this.qrDetectionHelper = new QRDetectionHelper();
                    console.log('‚úÖ QR Detection Helper creado');
                    this.addConsoleLog('‚úÖ QR Detection Helper creado');
                    
                    // Inicializar con video element
                    console.log('üéØ Inicializando QR Detection Helper...');
                    this.addConsoleLog('üéØ Inicializando QR Detection Helper...');
                    await this.qrDetectionHelper.initialize(videoElement, async (qrText) => {
                        console.log('üéØ QR Detection callback recibido:', qrText);
                        this.addConsoleLog('üéØ QR Detection callback recibido: ' + qrText);
                        await this.onQRScanned(qrText);
                    });
                    console.log('‚úÖ QR Detection Helper inicializado');
                    this.addConsoleLog('‚úÖ QR Detection Helper inicializado');
                    
                    // Iniciar detecci√≥n
                    console.log('üöÄ Iniciando QR Detection scanning...');
                    this.addConsoleLog('üöÄ Iniciando QR Detection scanning...');
                    await this.qrDetectionHelper.startScanning();
                    console.log('‚úÖ QR Detection scanning iniciado');
                    this.addConsoleLog('‚úÖ QR Detection scanning iniciado');
                    
                    this.showStatus('üéØ C√°mara y QR Detection activos', 'success');
                    
                    // Verificar estado despu√©s de iniciar
                    setTimeout(() => {
                        console.log('üîç Verificaci√≥n post-inicio:');
                        console.log('üéØ qrDetectionHelper.isScanning:', this.qrDetectionHelper?.isScanning);
                        console.log('üéØ qrDetectionHelper.qrScanner:', this.qrDetectionHelper?.qrScanner);
                        console.log('üéØ qrDetectionHelper.videoElement:', this.qrDetectionHelper?.videoElement);
                        this.addConsoleLog('üîç Verificaci√≥n post-inicio: isScanning=' + this.qrDetectionHelper?.isScanning);
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Error iniciando QR Detection:', error);
                    console.error('‚ùå Error stack:', error.stack);
                    this.addConsoleLog('‚ùå Error iniciando QR Detection: ' + error.message, 'error');
                    this.showStatus('Error QR Detection: ' + error.message, 'error');
                }
            }

            stopCamera() {
                try {
                    console.log('‚èπÔ∏è Deteniendo c√°mara y QR Detection...');
                    
                    // Detener QR Detection
                    if (this.qrDetectionHelper) {
                        this.qrDetectionHelper.stopScanning();
                        this.qrDetectionHelper = null;
                    }
                    
                    // Detener c√°mara
                    if (this.cameraHelper) {
                        this.cameraHelper.stopCamera();
                        this.cameraHelper = null;
                    }
                    
                    this.resetCameraUI();
                    this.showStatus('C√°mara y QR Detection detenidos', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Error deteniendo c√°mara:', error);
                }
            }

            async onQRScanned(qrText) {
                try {
                    console.log('üé´ QR escaneado:', qrText);
                    this.addConsoleLog('üé´ QR escaneado: ' + qrText);
                    
                    // üîí DEBOUNCE MEJORADO: Evitar m√∫ltiples validaciones r√°pidas
                    const currentTime = Date.now();
                    const timeSinceLastQR = currentTime - this.lastQRTime;
                    
                    if (this.isProcessingQR) {
                        console.log('üîí Ya procesando QR, ignorando...');
                        this.addConsoleLog('üîí Ya procesando QR, ignorando...', 'warn');
                        return;
                    }
                    
                    if (timeSinceLastQR < 3000) { // üîí AUMENTADO a 3 segundos
                        console.log('‚è∞ QR muy r√°pido, esperando... (' + timeSinceLastQR + 'ms)');
                        this.addConsoleLog('‚è∞ QR muy r√°pido, esperando... (' + timeSinceLastQR + 'ms)', 'warn');
                        return;
                    }
                    
                    // üîí ACTIVAR LOCK
                    this.isProcessingQR = true;
                    this.lastQRTime = currentTime;
                    
                    console.log('üîí Lock activado, procesando QR...');
                    this.addConsoleLog('üîí Lock activado, procesando QR...');
                    
                    this.showStatus('üé´ QR detectado: ' + qrText + ' - Validando...', 'warning');
                    this.addConsoleLog('üîç Iniciando validaci√≥n para: ' + qrText);
                    
                    // Extraer ID num√©rico del QR
                    const ticketId = qrText.replace(/[^0-9]/g, '');
                    console.log('üéØ Ticket ID extra√≠do:', ticketId);
                    this.addConsoleLog('üéØ Ticket ID extra√≠do: ' + ticketId);
                    
                    if (!ticketId) {
                        console.log('‚ùå QR inv√°lido: no contiene ID v√°lido');
                        this.addConsoleLog('‚ùå QR inv√°lido: no contiene ID v√°lido', 'error');
                        this.showStatus('‚ùå QR inv√°lido: no contiene ID v√°lido', 'error');
                        this.isProcessingQR = false; // üîì LIBERAR LOCK
                        return;
                    }
                    
                    console.log('üîç Buscando ticket en Supabase con ID:', ticketId);
                    this.addConsoleLog('üîç Buscando ticket en Supabase con ID: ' + ticketId);
                    
                    // Validar en Supabase
                    const { data, error } = await window.supabaseClient
                        .from('verificaciones_pagos')
                        .select('*')
                        .eq('id', ticketId)
                        .single();
                    
                    console.log('üìä Resultado Supabase:', { data, error });
                    this.addConsoleLog('üìä Resultado Supabase: ' + JSON.stringify({ data, error }));
                    
                    if (error) {
                        console.log('‚ùå Error Supabase:', error);
                        this.addConsoleLog('‚ùå Ticket no encontrado en Supabase: ' + ticketId, 'error');
                        this.addConsoleLog('‚ùå Error Supabase: ' + error.message, 'error');
                        this.showStatus('‚ùå Ticket no encontrado: ' + ticketId, 'error');
                        this.isProcessingQR = false; // üîì LIBERAR LOCK
                        return;
                    }
                    
                    if (!data) {
                        console.log('‚ùå No data returned from Supabase');
                        this.addConsoleLog('‚ùå No data returned from Supabase', 'error');
                        this.showStatus('‚ùå Ticket no encontrado: ' + ticketId, 'error');
                        this.isProcessingQR = false; // üîì LIBERAR LOCK
                        return;
                    }
                    
                    // Verificar estado
                    console.log('üìã Verificando estado del ticket:', data);
                    this.addConsoleLog('üìã Verificando estado del ticket: ' + JSON.stringify(data));
                    
                    // üîç MOSTRAR TODOS LOS DATOS DEL TICKET PARA DEBUG
                    console.log('üìä DATOS COMPLETOS DEL TICKET:');
                    console.log('- ID:', data.id);
                    console.log('- Email:', data.email_temporal);
                    console.log('- Estado:', data.estado);
                    console.log('- QR Usado:', data.qr_usado);
                    console.log('- User ID:', data.user_id);
                    console.log('- Created at:', data.created_at || data.fecha_creacion);
                    console.log('- Updated at:', data.updated_at);
                    console.log('- Todos los campos:', Object.keys(data));
                    
                    this.addConsoleLog('üìä DATOS COMPLETOS DEL TICKET:');
                    this.addConsoleLog('- ID: ' + data.id);
                    this.addConsoleLog('- Email: ' + data.email_temporal);
                    this.addConsoleLog('- Estado: ' + data.estado);
                    this.addConsoleLog('- QR Usado: ' + data.qr_usado);
                    this.addConsoleLog('- User ID: ' + data.user_id);
                    this.addConsoleLog('- Created at: ' + (data.created_at || data.fecha_creacion));
                    this.addConsoleLog('- Updated at: ' + (data.updated_at || 'N/A'));
                    this.addConsoleLog('- Campos: ' + Object.keys(data).join(', '));
                    
                    if (data.qr_usado) {
                        console.log('‚ö†Ô∏è Ticket ya utilizado');
                        this.addConsoleLog('‚ö†Ô∏è Ticket ya utilizado', 'warn');
                        this.showStatus('‚ö†Ô∏è Ticket ya utilizado - No se puede volver a usar', 'warning');
                        this.isProcessingQR = false; // üîì LIBERAR LOCK
                        return;
                    }
                    
                    if (data.estado !== 'aprobado') {
                        console.log('‚ùå Ticket no aprobado. Estado:', data.estado);
                        this.addConsoleLog('‚ùå Ticket no aprobado. Estado: ' + data.estado, 'error');
                        this.showStatus('‚ùå Ticket no aprobado (Estado: ' + data.estado + ')', 'error');
                        this.isProcessingQR = false; // üîì LIBERAR LOCK
                        return;
                    }
                    
                    // üéØ VALIDACI√ìN ADICIONAL: Revisar user_id
                    if (!data.user_id) {
                        console.log('‚ö†Ô∏è Ticket sin user_id asignado');
                        this.addConsoleLog('‚ö†Ô∏è Ticket sin user_id asignado', 'warn');
                        // NO RECHAZAR por user_id null, solo advertir
                    }
                    
                    // Ticket v√°lido
                    console.log('‚úÖ Ticket v√°lido:', data);
                    this.addConsoleLog('‚úÖ Ticket v√°lido para validar: ' + data.email_temporal);
                    this.showStatus('‚úÖ Ticket v√°lido para validar: ' + data.email_temporal, 'success');
                    
                    // üé´ MOSTRAR UI DE CONFIRMACI√ìN
                    this.showTicketConfirmation(data);
                    
                    // Aqu√≠ ir√≠a la UI de confirmaci√≥n (pr√≥xima fase)
                    console.log('üé´ Ticket v√°lido:', data);
                    
                    // üîì LIBERAR LOCK DESPU√âS DE 5 SEGUNDOS (AUMENTADO)
                    setTimeout(() => {
                        this.isProcessingQR = false;
                        console.log('üîì Lock liberado despu√©s de validaci√≥n exitosa');
                        this.addConsoleLog('üîì Lock liberado despu√©s de validaci√≥n exitosa');
                    }, 5000);
                    
                } catch (error) {
                    console.error('‚ùå Error procesando QR:', error);
                    console.error('‚ùå Error stack:', error.stack);
                    this.addConsoleLog('‚ùå Error procesando QR: ' + error.message, 'error');
                    this.showStatus('‚ùå Error procesando QR: ' + error.message, 'error');
                    this.isProcessingQR = false; // üîì LIBERAR LOCK EN CASO DE ERROR
                }
            }

            // üé´ MOSTRAR UI DE CONFIRMACI√ìN
            showTicketConfirmation(ticketData) {
                try {
                    console.log('üé´ Mostrando UI de confirmaci√≥n para ticket:', ticketData);
                    
                    // Crear modal de confirmaci√≥n
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background: rgba(0,0,0,0.9);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 10000;
                    `;
                    
                    modal.innerHTML = `
                        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; text-align: center;">
                            <h2 style="color: #28a745; margin-bottom: 20px;">üé´ Ticket V√°lido</h2>
                            <div style="text-align: left; margin-bottom: 20px;">
                                <p><strong>ID:</strong> ${ticketData.id}</p>
                                <p><strong>Email:</strong> ${ticketData.email_temporal}</p>
                                <p><strong>Estado:</strong> <span style="color: #28a745;">${ticketData.estado}</span></p>
                                <p><strong>QR Usado:</strong> ${ticketData.qr_usado ? 'S√≠' : 'No'}</p>
                                <p><strong>Creado:</strong> ${new Date(ticketData.created_at).toLocaleString()}</p>
                            </div>
                            <div style="display: flex; gap: 10px; justify-content: center;">
                                <button id="confirmBtn" style="background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
                                    ‚úÖ Validar Ticket
                                </button>
                                <button id="cancelBtn" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
                                    ‚ùå Cancelar
                                </button>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Event listeners
                    document.getElementById('confirmBtn').addEventListener('click', async () => {
                        try {
                            console.log('‚úÖ Confirmando validaci√≥n del ticket...');
                            
                            // Actualizar ticket en Supabase
                            const { error } = await window.supabaseClient
                                .from('verificaciones_pagos')
                                .update({ qr_usado: true })
                                .eq('id', ticketData.id);
                            
                            if (error) {

                            // Cerrar modal
                            document.body.removeChild(modal);

                        } catch (error) {
                            console.error('‚ùå Error en confirmaci√≥n:', error);

                    });
                    
                    document.getElementById('cancelBtn').addEventListener('click', () => {
                        console.log('‚ùå Cancelando validaci√≥n');

            resetCameraUI() {

            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
                
                // üéØ MANTENER MENSAJE FIJO POR M√ÅS TIEMPO
                if (type === 'success' || type === 'error' || type === 'warning') {
                    // Para mensajes importantes, mantener por 5 segundos
                    setTimeout(() => {
                        if (status.textContent === message) {
                            status.style.display = 'none';
                        }
                    }, 5000);
                }
            }
