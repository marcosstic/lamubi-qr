<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé´ Validador QR iOS - LA MUBI</title>
    
    <!-- üé® Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .scanner-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .scanner-container {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 15px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        #camera-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scanner-placeholder {
            text-align: center;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .scanner-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .debug-info {
            background: #212529;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .scanner-card {
                padding: 20px;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Safe area */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé´ Validador QR iOS</h1>
            <p>LA MUBI - Sistema Optimizado para iPhone</p>
        </div>

        <!-- Scanner Card -->
        <div class="scanner-card">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="scanner-container">
                <div id="camera-container" class="scanner-placeholder">
                    <div class="scanner-icon">üì∑</div>
                    <p>Lista para escanear</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    üéØ Iniciar C√°mara
                </button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">
                    ‚èπÔ∏è Detener
                </button>
            </div>

            <button id="debugBtn" class="btn btn-primary" style="width: 100%;">
                üîç Debug Info
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
        
        <!-- Console Visual para iPhone -->
        <div id="consoleVisual" style="position: fixed; bottom: 10px; left: 10px; right: 10px; background: rgba(0,0,0,0.9); color: #00ff00; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 10px; max-height: 150px; overflow-y: auto; z-index: 9999; display: none;">
            <div style="color: #ffff00; font-weight: bold;">üì± CONSOLE VISUAL:</div>
            <div id="consoleContent"></div>
        </div>
        
        <button id="consoleBtn" class="btn btn-primary" style="position: fixed; bottom: 170px; right: 10px; width: auto; padding: 10px; font-size: 12px; z-index: 9999;">
            üì± Console
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script>
    <script src="config.js"></script>
    <script src="ios-camera-helper.js"></script>
    <script src="android-camera-helper.js"></script>
    <script src="universal-camera-helper.js"></script>
    <script src="qr-detection-helper.js"></script>
    
    <script>
        // üåê VALIDADOR QR UNIVERSAL - LA MUBI
        class ValidadorQRUniversal {
            constructor() {
                this.cameraHelper = null;
                this.qrDetectionHelper = null;
                this.videoElement = null;
                this.html5QrCode = null;
                this.currentTicket = null;
                this.deviceType = this.detectDevice();
                this.isProcessingQR = false; // üîí LOCK PARA EVITAR M√öLTIPLES VALIDACIONES
                this.lastQRTime = 0; // ‚è∞ TIMESTAMP √öLTIMO QR
                this._qrCooldownByText = {};
                this._qrCooldownMs = 3000;
                this._qrCooldownUsedMs = 15000;
                this._androidRefreshTimeout = null;
                this._androidLastRefreshTs = 0;
                this._androidRecoveryTimeout = null;
                this._androidHardRestarted = false;
                this._iosFallbackTimeout = null;
                this._iosFallbackActivated = false;
                this.init();
            }

            // Detectar tipo de dispositivo
            detectDevice() {
                const userAgent = navigator.userAgent;
                
                if (/iPad|iPhone|iPod/.test(userAgent)) {
                    return 'ios';
                } else if (/Android/.test(userAgent)) {
                    return 'android';
                } else {
                    return 'desktop';
                }
            }

            async startAndroidScanner() {
                try {
                    if (typeof Html5Qrcode === 'undefined') {
                        throw new Error('html5-qrcode no est√° disponible');
                    }

                    // Actualizar UI
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    this.showStatus('Iniciando c√°mara Android...', 'warning');

                    // Limpiar cualquier instancia previa
                    if (this.html5QrCode) {
                        try {
                            await this.html5QrCode.stop();
                        } catch (e) {
                            // ignore
                        }
                        this.html5QrCode = null;
                    }

                    const containerId = 'camera-container';
                    const container = document.getElementById(containerId);
                    if (!container) {
                        throw new Error('Contenedor de c√°mara no encontrado');
                    }
                    container.innerHTML = '';

                    this.html5QrCode = new Html5Qrcode(containerId);
                    this.addConsoleLog('ü§ñ html5-qrcode inicializado');

                    await this.html5QrCode.start(
                        { facingMode: 'environment' },
                        {
                            fps: 10,
                            qrbox: (viewfinderWidth, viewfinderHeight) => {
                                const minSide = Math.min(viewfinderWidth, viewfinderHeight);
                                const boxSize = Math.max(180, Math.min(260, Math.floor(minSide * 0.7)));
                                return { width: boxSize, height: boxSize };
                            },
                            disableFlip: true
                        },
                        async (decodedText) => {
                            if (this.isProcessingQR) return;
                            this.addConsoleLog('üé´ QR detectado (Android): ' + decodedText, 'success');
                            await this.onQRScanned(decodedText);
                        },
                        () => {
                            // silenciar errores continuos
                        }
                    );

                    this.showStatus('üéØ C√°mara Android y esc√°ner activos', 'success');
                    this.addConsoleLog('‚úÖ Esc√°ner Android activo');

                } catch (error) {
                    console.error('‚ùå Error iniciando esc√°ner Android:', error);
                    this.addConsoleLog('‚ùå Error iniciando esc√°ner Android: ' + error.message, 'error');
                    this.showStatus('Error: ' + error.message, 'error');
                    this.resetCameraUI();
                }
            }

            scheduleAndroidRecovery() {
                if (this.deviceType !== 'android') return;
                if (this._androidRecoveryTimeout) {
                    clearTimeout(this._androidRecoveryTimeout);
                }

                this._androidRecoveryTimeout = setTimeout(async () => {
                    try {
                        if (!this.qrDetectionHelper || !this.qrDetectionHelper.isScanning) return;

                        // Si ya detect√≥ un QR, no hacer nada
                        if (this.lastQRTime && Date.now() - this.lastQRTime < 60000) return;

                        console.warn('ü§ñ Android Recovery: no se detect√≥ QR a√∫n, refrescando scanner...');
                        this.addConsoleLog('ü§ñ Android Recovery: refrescando scanner...', 'warn');
                        await this.refreshAndroidScanner();

                        // Segunda oportunidad: si sigue sin detectar, reiniciar c√°mara una sola vez
                        setTimeout(async () => {
                            try {
                                if (!this.qrDetectionHelper || !this.qrDetectionHelper.isScanning) return;
                                if (this.lastQRTime && Date.now() - this.lastQRTime < 60000) return;
                                if (this._androidHardRestarted) return;

                                this._androidHardRestarted = true;
                                console.warn('ü§ñ Android Recovery: reiniciando c√°mara/esc√°ner (1 vez)...');
                                this.addConsoleLog('ü§ñ Android Recovery: reiniciando c√°mara/esc√°ner (1 vez)...', 'warn');
                                this.showStatus('üîÑ Reiniciando esc√°ner Android...', 'warning');
                                this.stopCamera();
                                setTimeout(() => {
                                    this.startCamera();
                                }, 400);
                            } catch (e) {
                                console.warn('‚ö†Ô∏è Error en hard restart Android:', e);
                            }
                        }, 3500);
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Error en Android Recovery:', error);
                    }
                }, 6000);
            }

            async init() {
                try {
                    console.log(`üåê Iniciando Validador QR Universal para ${this.deviceType}...`);
                    this.addConsoleLog(`üåê Iniciando Validador QR Universal para ${this.deviceType}...`);
                    
                    // Inicializar Supabase
                    await this.initSupabase();
                    
                    // Configurar event listeners
                    this.setupEventListeners();
                    
                    // Mostrar estado inicial
                    this.showStatus(`Listo para escanear (${this.deviceType.toUpperCase()} Optimizado)`, 'success');
                    
                    console.log('‚úÖ Validador QR Universal iniciado');
                    
                } catch (error) {
                    console.error('‚ùå Error en inicializaci√≥n:', error);
                    this.showStatus('Error de configuraci√≥n', 'error');
                }
            }

            async initSupabase() {
                try {
                    if (typeof window.supabaseClient === 'undefined') {
                        const { createClient } = window.supabase;
                        window.supabaseClient = createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);
                    }
                    console.log('‚úÖ Supabase inicializado');
                } catch (error) {
                    console.error('‚ùå Error inicializando Supabase:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startCamera());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopCamera());
                document.getElementById('debugBtn').addEventListener('click', () => this.showDebugInfo());
                document.getElementById('consoleBtn').addEventListener('click', () => this.toggleConsole());

                window.addEventListener('resize', () => this.handleViewportChange());
                window.addEventListener('orientationchange', () => this.handleViewportChange());
                window.addEventListener('focus', () => this.handleViewportChange());
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.handleViewportChange();
                    }
                });
            }

            handleViewportChange() {
                if (this.deviceType !== 'android') return;
                if (!this.qrDetectionHelper || !this.qrDetectionHelper.isScanning) return;

                if (this._androidRefreshTimeout) {
                    clearTimeout(this._androidRefreshTimeout);
                }

                this._androidRefreshTimeout = setTimeout(() => {
                    this.refreshAndroidScanner();
                }, 150);
            }

            async refreshAndroidScanner() {
                if (this.deviceType !== 'android') return;
                if (!this.qrDetectionHelper || !this.qrDetectionHelper.isScanning) return;

                const now = Date.now();
                if (now - this._androidLastRefreshTs < 1500) return;
                this._androidLastRefreshTs = now;

                try {
                    const container = document.getElementById('camera-container');
                    if (container) {
                        void container.offsetHeight;
                    }
                    window.dispatchEvent(new Event('resize'));
                } catch (e) {
                    // ignore
                }

                try {
                    await this.qrDetectionHelper.restartScanning();
                } catch (error) {
                    console.warn('‚ö†Ô∏è Error refrescando scanner Android:', error);
                }
            }

            toggleConsole() {
                const consoleVisual = document.getElementById('consoleVisual');
                consoleVisual.style.display = consoleVisual.style.display === 'none' ? 'block' : 'none';
            }

            // Agregar logs a console visual
            addConsoleLog(message, type = 'log') {
                const consoleContent = document.getElementById('consoleContent');
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#00ff00';
                
                const logEntry = document.createElement('div');
                logEntry.style.color = color;
                logEntry.style.marginBottom = '2px';
                logEntry.innerHTML = `[${timestamp}] ${message}`;
                
                consoleContent.appendChild(logEntry);
                consoleContent.scrollTop = consoleContent.scrollHeight;
                
                // Limitar a 50 logs
                while (consoleContent.children.length > 50) {
                    consoleContent.removeChild(consoleContent.firstChild);
                }
            }

            async startCamera() {
                try {
                    console.log(`üéØ Iniciando c√°mara ${this.deviceType} con QR Detection...`);
                    this.addConsoleLog(`üéØ Iniciando c√°mara ${this.deviceType} con QR Detection...`);

                    this.lastQRTime = 0;
                    if (this.deviceType === 'android') {
                        this._androidHardRestarted = false;
                    }
                    if (this.deviceType === 'ios') {
                        this._iosFallbackActivated = false;
                        if (this._iosFallbackTimeout) {
                            clearTimeout(this._iosFallbackTimeout);
                            this._iosFallbackTimeout = null;
                        }
                    }

                    // ANDROID: usar html5-qrcode directamente (m√°s estable que QrScanner)
                    if (this.deviceType === 'android') {
                        await this.startAndroidScanner();
                        return;
                    }
                    
                    // Actualizar UI
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    this.showStatus('Iniciando c√°mara...', 'warning');
                    
                    // Crear camera helper universal
                    this.cameraHelper = new UniversalCameraHelper();
                    
                    // Configurar callback cuando el video est√© listo
                    this.cameraHelper.onVideoReady = async (videoElement) => {
                        console.log('üìπ Video listo, iniciando QR Detection...');
                        this.addConsoleLog('üìπ Video listo, iniciando QR Detection...');
                        this.videoElement = videoElement;
                        await this.startQRDetection(videoElement);
                    };
                    
                    // Iniciar c√°mara
                    await this.cameraHelper.startCamera('camera-container');
                    
                    this.showStatus(`C√°mara ${this.deviceType} activa, preparando QR Detection...`, 'success');
                    this.addConsoleLog(`‚úÖ C√°mara ${this.deviceType} activa, preparando QR Detection...`);
                    
                } catch (error) {
                    console.error(`‚ùå Error iniciando c√°mara ${this.deviceType}:`, error);
                    this.addConsoleLog(`‚ùå Error iniciando c√°mara ${this.deviceType}: ` + error.message, 'error');
                    this.showStatus('Error: ' + error.message, 'error');
                    this.resetCameraUI();
                }
            }

            scheduleIOSFallback() {
                if (this.deviceType !== 'ios') return;
                if (this._iosFallbackActivated) return;
                if (this._iosFallbackTimeout) {
                    clearTimeout(this._iosFallbackTimeout);
                }

                // Si en iPhone el flujo con QrScanner no detecta en X segundos,
                // hacemos fallback a html5-qrcode (m√°s robusto en algunos Safari).
                this._iosFallbackTimeout = setTimeout(async () => {
                    try {
                        if (this.lastQRTime) return;
                        if (!this.qrDetectionHelper || !this.qrDetectionHelper.isScanning) return;

                        this._iosFallbackActivated = true;
                        console.warn('üçé iOS Fallback: cambiando a html5-qrcode...');
                        this.addConsoleLog('üçé iOS Fallback: cambiando a html5-qrcode...', 'warn');
                        this.showStatus('üîÑ Optimizando esc√°ner para iPhone...', 'warning');

                        // Detener flujo actual y arrancar html5-qrcode
                        this.stopCamera();
                        setTimeout(() => {
                            this.startIOSScannerHtml5Qrcode();
                        }, 350);
                    } catch (e) {
                        console.warn('‚ö†Ô∏è Error en fallback iOS:', e);
                    }
                }, 2500);
            }

            async startIOSScannerHtml5Qrcode() {
                try {
                    if (typeof Html5Qrcode === 'undefined') {
                        throw new Error('html5-qrcode no est√° disponible');
                    }

                    // Actualizar UI
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    this.showStatus('Iniciando c√°mara iPhone...', 'warning');

                    if (this.html5QrCode) {
                        try {
                            await this.html5QrCode.stop();
                        } catch (e) {
                            // ignore
                        }
                        this.html5QrCode = null;
                    }

                    const containerId = 'camera-container';
                    const container = document.getElementById(containerId);
                    if (!container) {
                        throw new Error('Contenedor de c√°mara no encontrado');
                    }
                    container.innerHTML = '';

                    this.html5QrCode = new Html5Qrcode(containerId);
                    this.addConsoleLog('üçé html5-qrcode inicializado (iOS)');

                    await this.html5QrCode.start(
                        { facingMode: 'environment' },
                        {
                            fps: 10,
                            qrbox: (viewfinderWidth, viewfinderHeight) => {
                                const minSide = Math.min(viewfinderWidth, viewfinderHeight);
                                const boxSize = Math.max(180, Math.min(260, Math.floor(minSide * 0.7)));
                                return { width: boxSize, height: boxSize };
                            },
                            disableFlip: true
                        },
                        async (decodedText) => {
                            if (this.isProcessingQR) return;
                            this.addConsoleLog('üé´ QR detectado (iOS): ' + decodedText, 'success');
                            await this.onQRScanned(decodedText);
                        },
                        () => {
                            // silenciar errores continuos
                        }
                    );

                    this.showStatus('üéØ C√°mara iPhone y esc√°ner activos', 'success');
                    this.addConsoleLog('‚úÖ Esc√°ner iPhone activo');
                } catch (error) {
                    console.error('‚ùå Error iniciando esc√°ner iOS:', error);
                    this.addConsoleLog('‚ùå Error iniciando esc√°ner iOS: ' + error.message, 'error');
                    this.showStatus('Error: ' + error.message, 'error');
                    this.resetCameraUI();
                }
            }

            async startQRDetection(videoElement) {
                try {
                    console.log('üéØ Iniciando QR Detection...');
                    this.addConsoleLog('üéØ Iniciando QR Detection...');
                    console.log('üìπ Video element recibido:', videoElement);
                    console.log('üìπ Video element srcObject:', videoElement?.srcObject);
                    console.log('üìπ Video element readyState:', videoElement?.readyState);
                    console.log('üìπ Video element paused:', videoElement?.paused);
                    
                    // Crear QR Detection Helper
                    this.qrDetectionHelper = new QRDetectionHelper();
                    console.log('‚úÖ QR Detection Helper creado');
                    this.addConsoleLog('‚úÖ QR Detection Helper creado');
                    
                    // Inicializar con video element
                    console.log('üéØ Inicializando QR Detection Helper...');
                    this.addConsoleLog('üéØ Inicializando QR Detection Helper...');
                    await this.qrDetectionHelper.initialize(videoElement, async (qrText) => {
                        if (this.isProcessingQR) return;
                        console.log('üéØ QR Detection callback recibido:', qrText);
                        this.addConsoleLog('üéØ QR Detection callback recibido: ' + qrText);
                        await this.onQRScanned(qrText);
                    });
                    console.log('‚úÖ QR Detection Helper inicializado');
                    this.addConsoleLog('‚úÖ QR Detection Helper inicializado');
                    
                    // Iniciar detecci√≥n
                    console.log('üöÄ Iniciando QR Detection scanning...');
                    this.addConsoleLog('üöÄ Iniciando QR Detection scanning...');
                    await this.qrDetectionHelper.startScanning();
                    console.log('‚úÖ QR Detection scanning iniciado');
                    this.addConsoleLog('‚úÖ QR Detection scanning iniciado');

                    if (this.deviceType === 'android') {
                        setTimeout(() => {
                            this.handleViewportChange();
                        }, 400);

                        this.scheduleAndroidRecovery();
                    }

                    if (this.deviceType === 'ios') {
                        this.scheduleIOSFallback();
                    }
                    
                    this.showStatus('üéØ C√°mara y QR Detection activos', 'success');
                    
                    // Verificar estado despu√©s de iniciar
                    setTimeout(() => {
                        console.log('üîç Verificaci√≥n post-inicio:');
                        console.log('üéØ qrDetectionHelper.isScanning:', this.qrDetectionHelper?.isScanning);
                        console.log('üéØ qrDetectionHelper.qrScanner:', this.qrDetectionHelper?.qrScanner);
                        console.log('üéØ qrDetectionHelper.videoElement:', this.qrDetectionHelper?.videoElement);
                        this.addConsoleLog('üîç Verificaci√≥n post-inicio: isScanning=' + this.qrDetectionHelper?.isScanning);
                    }, 1000);
                    
                } catch (error) {
                    console.error('‚ùå Error iniciando QR Detection:', error);
                    console.error('‚ùå Error stack:', error.stack);
                    this.addConsoleLog('‚ùå Error iniciando QR Detection: ' + error.message, 'error');
                    this.showStatus('Error QR Detection: ' + error.message, 'error');
                    if (this.deviceType === 'ios' && !this._iosFallbackActivated) {
                        this._iosFallbackActivated = true;
                        console.warn('üçé iOS Fallback (error): cambiando a html5-qrcode...');
                        this.addConsoleLog('üçé iOS Fallback (error): cambiando a html5-qrcode...', 'warn');
                        this.showStatus('üîÑ Optimizando esc√°ner para iPhone...', 'warning');

                        try {
                            this.stopCamera();
                        } catch (e) {
                        }

                        setTimeout(() => {
                            this.startIOSScannerHtml5Qrcode();
                        }, 350);
                    }
                }
            }

            stopCamera() {
                try {
                    console.log('‚èπÔ∏è Deteniendo c√°mara y QR Detection...');

                    if (this._androidRefreshTimeout) {
                        clearTimeout(this._androidRefreshTimeout);
                        this._androidRefreshTimeout = null;
                    }
                    if (this._androidRecoveryTimeout) {
                        clearTimeout(this._androidRecoveryTimeout);
                        this._androidRecoveryTimeout = null;
                    }

                    if (this._iosFallbackTimeout) {
                        clearTimeout(this._iosFallbackTimeout);
                        this._iosFallbackTimeout = null;
                    }

                    // Detener html5-qrcode (Android)
                    if (this.html5QrCode) {
                        try {
                            const stopPromise = this.html5QrCode.stop();
                            if (stopPromise && typeof stopPromise.then === 'function') {
                                stopPromise.catch(() => {});
                            }
                        } catch (e) {
                            // ignore
                        }
                        this.html5QrCode = null;
                    }
                    
                    // Detener QR Detection
                    if (this.qrDetectionHelper) {
                        this.qrDetectionHelper.stopScanning();
                        this.qrDetectionHelper = null;
                    }
                    
                    // Detener c√°mara
                    if (this.cameraHelper) {
                        this.cameraHelper.stopCamera();
                        this.cameraHelper = null;
                    }
                    
                    this.resetCameraUI();
                    this.showStatus('C√°mara y QR Detection detenidos', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Error deteniendo c√°mara:', error);
                }
            }

            async onQRScanned(qrText) {
                try {
                    if (this.isProcessingQR) {
                        return;
                    }

                    const now = Date.now();
                    const qrKey = String(qrText || '').trim();
                    if (!qrKey) return;
                    const cooldownUntil = this._qrCooldownByText[qrKey] || 0;
                    if (cooldownUntil && now < cooldownUntil) {
                        return;
                    }
                    this._qrCooldownByText[qrKey] = now + this._qrCooldownMs;

                    console.log('üé´ QR escaneado:', qrText);
                    this.addConsoleLog('üé´ QR escaneado: ' + qrText);

                    this.lastQRTime = Date.now();
                    
                    this.isProcessingQR = true;
                    console.log('üîí BLOQUEO ACTIVADO - Sistema pausado por 2 segundos');
                    this.addConsoleLog('üîí BLOQUEO ACTIVADO - Sistema pausado por 2 segundos', 'warn');
                    
                    this.showStatus('üé´ QR detectado: ' + qrText + ' - Procesando...', 'warning');
                    this.addConsoleLog('üé´ QR detectado: ' + qrText + ' - Procesando...');
                    
                    // Extraer ID num√©rico del QR
                    const ticketId = qrText.replace(/[^0-9]/g, '');
                    console.log('üéØ Ticket ID extra√≠do:', ticketId);
                    this.addConsoleLog('üéØ Ticket ID extra√≠do: ' + ticketId);
                    
                    if (!ticketId) {
                        console.log('‚ùå QR inv√°lido: no contiene ID v√°lido');
                        this.addConsoleLog('‚ùå QR inv√°lido: no contiene ID v√°lido', 'error');
                        this.showStatus('‚ùå QR inv√°lido: no contiene ID v√°lido', 'error');
                        // üîì LIBERAR BLOQUEO DESPU√âS DE 2 SEGUNDOS
                        setTimeout(() => {
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (QR inv√°lido)');
                            this.addConsoleLog('üîì Bloqueo liberado (QR inv√°lido)');
                        }, 2000);
                        return;
                    }
                    
                    console.log('üîç Buscando ticket en Supabase con ID:', ticketId);
                    this.addConsoleLog('üîç Buscando ticket en Supabase con ID: ' + ticketId);
                    
                    // Validar en Supabase
                    const { data, error } = await window.supabaseClient
                        .from('verificaciones_pagos')
                        .select('*')
                        .eq('id', ticketId)
                        .single();
                    
                    console.log('üìä Resultado Supabase:', { data, error });
                    this.addConsoleLog('üìä Resultado Supabase: ' + JSON.stringify({ data, error }));
                    
                    if (error) {
                        console.log('‚ùå Error Supabase:', error);
                        this.addConsoleLog('‚ùå Ticket no encontrado en Supabase: ' + ticketId, 'error');
                        this.addConsoleLog('‚ùå Error Supabase: ' + error.message, 'error');
                        this.showStatus('‚ùå Ticket no encontrado: ' + ticketId, 'error');
                        // üîì LIBERAR BLOQUEO DESPU√âS DE 2 SEGUNDOS
                        setTimeout(() => {
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (error Supabase)');
                            this.addConsoleLog('üîì Bloqueo liberado (error Supabase)');
                        }, 2000);
                        return;
                    }
                    
                    if (!data) {
                        console.log('‚ùå No data returned from Supabase');
                        this.addConsoleLog('‚ùå No data returned from Supabase', 'error');
                        this.showStatus('‚ùå Ticket no encontrado: ' + ticketId, 'error');
                        // üîì LIBERAR BLOQUEO DESPU√âS DE 2 SEGUNDOS
                        setTimeout(() => {
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (sin data)');
                            this.addConsoleLog('üîì Bloqueo liberado (sin data)');
                        }, 2000);
                        return;
                    }
                    
                    // Verificar estado
                    console.log('üìã Verificando estado del ticket:', data);
                    this.addConsoleLog('üìã Verificando estado del ticket: ' + JSON.stringify(data));
                    
                    // üîç MOSTRAR TODOS LOS DATOS DEL TICKET PARA DEBUG
                    console.log('üìä DATOS COMPLETOS DEL TICKET:');
                    console.log('- ID:', data.id);
                    console.log('- Email:', data.email_temporal);
                    console.log('- Estado:', data.estado);
                    console.log('- QR Usado:', data.qr_usado);
                    console.log('- User ID:', data.user_id);
                    console.log('- Created at:', data.created_at || data.fecha_creacion);
                    console.log('- Updated at:', data.updated_at);
                    console.log('- Todos los campos:', Object.keys(data));
                    
                    this.addConsoleLog('üìä DATOS COMPLETOS DEL TICKET:');
                    this.addConsoleLog('- ID: ' + data.id);
                    this.addConsoleLog('- Email: ' + data.email_temporal);
                    this.addConsoleLog('- Estado: ' + data.estado);
                    this.addConsoleLog('- QR Usado: ' + data.qr_usado);
                    this.addConsoleLog('- User ID: ' + data.user_id);
                    this.addConsoleLog('- Created at: ' + (data.created_at || data.fecha_creacion));
                    this.addConsoleLog('- Updated at: ' + (data.updated_at || 'N/A'));
                    this.addConsoleLog('- Campos: ' + Object.keys(data).join(', '));
                    
                    if (data.qr_usado) {
                        console.log('‚ö†Ô∏è Ticket ya utilizado');
                        this.addConsoleLog('‚ö†Ô∏è Ticket ya utilizado', 'warn');
                        this.showStatus('‚ö†Ô∏è Ticket ya utilizado - No se puede volver a usar', 'warning');

                        this._qrCooldownByText[qrKey] = Date.now() + this._qrCooldownUsedMs;
                        
                        // üé´ MOSTRAR ALERTA PERMANENTE
                        this.showPermanentAlert(data, 'used');
                        
                        // üîì LIBERAR BLOQUEO DESPU√âS DE 5 SEGUNDOS (M√ÅS TIEMPO PARA TICKETS USADOS)
                        setTimeout(() => {
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (ticket usado - 5s)');
                            this.addConsoleLog('üîì Bloqueo liberado (ticket usado - 5s)');
                        }, 5000);
                        return;
                    }
                    
                    if (data.estado !== 'aprobado') {
                        console.log('‚ùå Ticket no aprobado. Estado:', data.estado);
                        this.addConsoleLog('‚ùå Ticket no aprobado. Estado: ' + data.estado, 'error');
                        this.showStatus('‚ùå Ticket no aprobado (Estado: ' + data.estado + ')', 'error');
                        
                        // üé´ MOSTRAR ALERTA PERMANENTE PARA PENDIENTE
                        if (data.estado === 'pendiente') {
                            this.showPermanentAlert(data, 'pending');
                        } else {
                            this.showPermanentAlert(data, 'invalid', 'Ticket con estado: ' + data.estado);
                        }
                        
                        // üîì LIBERAR BLOQUEO DESPU√âS DE 2 SEGUNDOS
                        setTimeout(() => {
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (ticket no aprobado)');
                            this.addConsoleLog('üîì Bloqueo liberado (ticket no aprobado)');
                        }, 2000);
                        return;
                    }
                    
                    // üéØ VALIDACI√ìN ADICIONAL: Revisar user_id
                    if (!data.user_id) {
                        console.log('‚ö†Ô∏è Ticket sin user_id asignado');
                        this.addConsoleLog('‚ö†Ô∏è Ticket sin user_id asignado', 'warn');
                        // NO RECHAZAR por user_id null, solo advertir
                    }
                    
                    // Ticket v√°lido
                    console.log('‚úÖ Ticket v√°lido:', data);
                    this.addConsoleLog('‚úÖ Ticket v√°lido para validar: ' + data.email_temporal);
                    this.showStatus('‚úÖ Ticket v√°lido para validar: ' + data.email_temporal, 'success');
                    
                    // üé´ MOSTRAR ALERTA PERMANENTE PARA APROBADO
                    this.showPermanentAlert(data, 'approved');
                    
                    // üé´ MOSTRAR UI DE CONFIRMACI√ìN
                    this.showTicketConfirmation(data);
                    
                    // Aqu√≠ ir√≠a la UI de confirmaci√≥n (pr√≥xima fase)
                    console.log('üé´ Ticket v√°lido:', data);
                    
                    // üîì BLOQUEO MANTIENE ACTIVO HASTA QUE SE CIERRE EL MODAL
                    console.log('üîí Bloqueo mantenido hasta que se cierre el modal');
                    this.addConsoleLog('üîí Bloqueo mantenido hasta que se cierre el modal');
                    
                } catch (error) {
                    console.error('‚ùå Error procesando QR:', error);
                    console.error('‚ùå Error stack:', error.stack);
                    this.addConsoleLog('‚ùå Error procesando QR: ' + error.message, 'error');
                    this.showStatus('‚ùå Error procesando QR: ' + error.message, 'error');
                    // üîì LIBERAR BLOQUEO DESPU√âS DE 2 SEGUNDOS EN CASO DE ERROR
                    setTimeout(() => {
                        this.isProcessingQR = false;
                        console.log('üîì Bloqueo liberado (error catch)');
                        this.addConsoleLog('üîì Bloqueo liberado (error catch)');
                    }, 2000);
                }
            }

            showTicketConfirmation(ticketData) {

                    // Crear modal de confirmaci√≥n
                    const modal = document.createElement('div');
                    modal.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;

                    `;
                    
                    modal.innerHTML = `
                        <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%; text-align: center;">
                            <h2 style="color: #28a745; margin-bottom: 20px;">üé´ Ticket V√°lido</h2>
                            <div style="text-align: left; margin-bottom: 20px;">
                                <p><strong>ID:</strong> ${ticketData.id}</p>
                                <p><strong>Email:</strong> ${ticketData.email_temporal}</p>

                                <p><strong>Creado:</strong> ${new Date(ticketData.created_at || ticketData.fecha_creacion).toLocaleString()}</p>
                            </div>
                            <div style="display: flex; gap: 10px; justify-content: center;">
                                <button id="confirmBtn" style="background: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
                                    ‚úÖ Validar Ticket
                                </button>
                                <button id="cancelBtn" style="background: #dc3545; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
                                    ‚ùå Cancelar
                                </button>
                            </div>
                        </div>
                    `;
                    
                    document.body.appendChild(modal);
                    
                    // Event listeners
                    document.getElementById('confirmBtn').addEventListener('click', async () => {
                        try {
                            console.log('‚úÖ Confirmando validaci√≥n del ticket...');

                            const confirmBtn = document.getElementById('confirmBtn');
                            if (confirmBtn) {
                                confirmBtn.disabled = true;
                            }
                            
                            // Actualizar ticket en Supabase
                            const { data: updatedRows, error } = await window.supabaseClient
                                .from('verificaciones_pagos')
                                .update({ qr_usado: true })
                                .eq('id', ticketData.id)
                                .eq('qr_usado', false)
                                .eq('estado', 'aprobado')
                                .select('id');
                            
                            if (error) {
                                console.error('‚ùå Error actualizando ticket:', error);
                                if (confirmBtn) {
                                    confirmBtn.disabled = false;
                                }
                                alert('Error validando ticket: ' + error.message);
                                return;
                            }

                            if (!updatedRows || updatedRows.length === 0) {
                                if (confirmBtn) {
                                    confirmBtn.disabled = false;
                                }
                                alert('‚ö†Ô∏è No se pudo validar: ticket ya utilizado o estado cambi√≥');
                                return;
                            }

                            if (ticketData) {
                                ticketData.qr_usado = true;
                            }
                            
                            console.log('‚úÖ Ticket validado exitosamente');

                            // Cerrar modal antes del alert para evitar que quede visible en iOS
                            if (modal && modal.parentNode) {
                                modal.parentNode.removeChild(modal);
                            }

                            alert('‚úÖ Ticket validado exitosamente');
                            
                            // üîì LIBERAR BLOQUEO DESPU√âS DE VALIDACI√ìN
                            this.isProcessingQR = false;
                            console.log('üîì Bloqueo liberado (validaci√≥n completada)');
                            this.addConsoleLog('üîì Bloqueo liberado (validaci√≥n completada)');
                            
                            // Reiniciar c√°mara
                            this.stopCamera();
                            
                        } catch (error) {
                            console.error('‚ùå Error en confirmaci√≥n:', error);
                            alert('Error: ' + error.message);
                        }
                    });
                    
                    document.getElementById('cancelBtn').addEventListener('click', () => {
                        console.log('‚ùå Cancelando validaci√≥n');
                        
                        // Cerrar modal
                        document.body.removeChild(modal);
                        
                        // üîì LIBERAR BLOQUEO DESPU√âS DE CANCELAR
                        this.isProcessingQR = false;
                        console.log('üîì Bloqueo liberado (validaci√≥n cancelada)');
                        this.addConsoleLog('üîì Bloqueo liberado (validaci√≥n cancelada)');
                    });
                    
                } catch (error) {
                    console.error('‚ùå Error mostrando confirmaci√≥n:', error);
                    // üîì LIBERAR BLOQUEO EN CASO DE ERROR
                    this.isProcessingQR = false;

                    this.addConsoleLog('üîì Bloqueo liberado (error modal)');
                }

                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    
                } catch (error) {
                    console.error('‚ùå Error mostrando debug:', error);
                }
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± DOM listo, iniciando Validador QR Universal...');

            // Hacer addConsoleLog disponible globalmente
            if (typeof window.addConsoleLog === 'undefined') {
                const validatorInstance = new ValidadorQRUniversal();
                window.addConsoleLog = validatorInstance.addConsoleLog.bind(validatorInstance);
            } else {
                new ValidadorQRUniversal();
            }
        });
    </script>

</body>
</html>
