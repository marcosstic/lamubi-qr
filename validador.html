<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé´ Validador QR - LA MUBI</title>
    
    <!-- üé® Estilos simples y modernos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .scanner-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .scanner-container {
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .scanner-placeholder {
            text-align: center;
            color: #6c757d;
        }

        .scanner-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .result-message {
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .ticket-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }

        .ticket-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .ticket-row:last-child {
            border-bottom: none;
        }

        .ticket-label {
            font-weight: 600;
            color: #495057;
        }

        .ticket-value {
            color: #212529;
            font-weight: 500;
        }

        .debug-info {
            background: #212529;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .scanner-card {
                padding: 20px;
            }
            
            .scanner-container {
                height: 250px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }

        /* Safe area */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üé´ Validador QR</h1>
            <p>LA MUBI - Sistema de Entradas</p>
        </div>

        <!-- Scanner Card -->
        <div class="scanner-card">
            <div id="status" class="status" style="display: none;"></div>
            
            <div class="scanner-container">
                <div id="reader" class="scanner-placeholder">
                    <div class="scanner-icon">üì∑</div>
                    <p>Lista para escanear</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    üéØ Iniciar Escaneo
                </button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">
                    ‚èπÔ∏è Detener
                </button>
            </div>

            <button id="debugBtn" class="btn btn-primary" style="width: 100%;">
                    üîç Debug Info
                </button>
        </div>

        <!-- Result Card -->
        <div id="resultCard" class="result-card">
            <div id="resultIcon" class="result-icon"></div>
            <h2 id="resultTitle" class="result-title"></h2>
            <p id="resultMessage" class="result-message"></p>
            
            <div id="ticketInfo" class="ticket-info" style="display: none;">
                <div class="ticket-row">
                    <span class="ticket-label">Ticket ID:</span>
                    <span id="ticketId" class="ticket-value"></span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Email:</span>
                    <span id="ticketEmail" class="ticket-value"></span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">Monto:</span>
                    <span id="ticketMonto" class="ticket-value"></span>
                </div>
                <div class="ticket-row">
                    <span class="ticket-label">M√©todo:</span>
                    <span id="ticketMetodo" class="ticket-value"></span>
                </div>
            </div>

            <button id="confirmBtn" class="btn btn-primary" style="display: none;">
                ‚úÖ Confirmar Validaci√≥n
            </button>
            
            <button id="newScanBtn" class="btn btn-primary" style="display: none;">
                üîÑ Nuevo Escaneo
            </button>
        </div>

        <!-- Debug Info -->
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="config.js"></script>
    <script src="mubi-scanner.js"></script>
    
    <!-- Verificaci√≥n de carga -->
    <script>
        console.log('üîç Verificando librer√≠as...');
        console.log('Supabase disponible:', typeof supabase !== 'undefined');
        console.log('HTML5 QR disponible:', typeof Html5Qrcode !== 'undefined');
        console.log('CONFIG disponible:', typeof CONFIG !== 'undefined');
        console.log('MubiScanner disponible:', typeof MubiScanner !== 'undefined');
        
        // Esperar a que todo cargue
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üì± DOM listo, verificando MubiScanner...');
            if (typeof MubiScanner === 'undefined') {
                console.error('‚ùå MubiScanner no est√° disponible');
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = 'Error: MubiScanner no carg√≥ correctamente';
            } else {
                console.log('‚úÖ MubiScanner disponible, iniciando ValidadorQR');
                new ValidadorQR();
            }
        });
    </script>
    
    <script>
        // üé´ VALIDADOR QR - LA MUBI
        class ValidadorQR {
            constructor() {
                this.scanner = null;
                this.currentTicket = null;
                this.init();
            }

            async init() {
                try {
                    console.log('üé´ Iniciando Validador QR LA MUBI...');
                    
                    // Inicializar Supabase
                    await this.initSupabase();
                    
                    // Configurar event listeners
                    this.setupEventListeners();
                    
                    // Mostrar estado inicial
                    this.showStatus('Listo para escanear', 'success');
                    
                    console.log('‚úÖ Validador QR iniciado');
                    
                } catch (error) {
                    console.error('‚ùå Error en inicializaci√≥n:', error);
                    this.showStatus('Error de configuraci√≥n', 'error');
                }
            }

            async initSupabase() {
                try {
                    if (typeof window.supabaseClient === 'undefined') {
                        const { createClient } = window.supabase;
                        window.supabaseClient = createClient(CONFIG.SUPABASE.URL, CONFIG.SUPABASE.ANON_KEY);
                    }
                    console.log('‚úÖ Supabase inicializado');
                } catch (error) {
                    console.error('‚ùå Error inicializando Supabase:', error);
                    throw error;
                }
            }

            setupEventListeners() {
                // Botones principales
                document.getElementById('startBtn').addEventListener('click', () => this.startScanning());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopScanning());
                document.getElementById('debugBtn').addEventListener('click', () => this.showDebugInfo());
                
                // Botones de resultado
                document.getElementById('confirmBtn').addEventListener('click', () => this.confirmValidation());
                document.getElementById('newScanBtn').addEventListener('click', () => this.newScan());
            }

            async startScanning() {
                try {
                    console.log('üéØ Iniciando escaneo...');
                    
                    // Actualizar UI
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-flex';
                    this.showStatus('Iniciando c√°mara...', 'warning');
                    
                    // Crear scanner
                    this.scanner = new MubiScanner('reader', async (qrText) => {
                        await this.onQRScanned(qrText);
                    });
                    
                    // Iniciar escaneo
                    const result = await this.scanner.start();
                    
                    if (result.success) {
                        this.showStatus('Escaneando...', 'success');
                    } else {
                        throw new Error(result.error);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Error iniciando escaneo:', error);
                    this.showStatus('Error: ' + error.message, 'error');
                    this.resetScannerUI();
                }
            }

            stopScanning() {
                try {
                    console.log('‚èπÔ∏è Deteniendo escaneo...');
                    
                    if (this.scanner) {
                        this.scanner.stop();
                    }
                    
                    this.resetScannerUI();
                    this.showStatus('Escaneo detenido', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Error deteniendo escaneo:', error);
                }
            }

            async onQRScanned(qrText) {
                try {
                    console.log('üé´ QR escaneado:', qrText);
                    
                    this.showStatus('Validando ticket...', 'warning');
                    
                    // Validar ticket en Supabase
                    const ticketId = qrText.replace(/[^0-9]/g, '');
                    
                    if (!ticketId) {
                        this.showResult('invalid', null, 'QR inv√°lido');
                        return;
                    }
                    
                    const { data, error } = await window.supabaseClient
                        .from('verificaciones_pagos')
                        .select('*')
                        .eq('id', ticketId)
                        .single();
                    
                    if (error) {
                        this.showResult('invalid', null, 'Ticket no encontrado');
                        return;
                    }
                    
                    // Verificar estado
                    if (data.qr_usado) {
                        this.showResult('used', data, 'Este ticket ya fue utilizado');
                        return;
                    }
                    
                    if (data.estado !== 'aprobado') {
                        this.showResult('invalid', data, 'Ticket no aprobado');
                        return;
                    }
                    
                    // Ticket v√°lido
                    this.showResult('valid', data, 'Ticket v√°lido para validar');
                    
                } catch (error) {
                    console.error('‚ùå Error procesando QR:', error);
                    this.showResult('invalid', null, 'Error procesando ticket');
                }
            }

            showResult(type, ticketData, message) {
                try {
                    const resultCard = document.getElementById('resultCard');
                    const resultIcon = document.getElementById('resultIcon');
                    const resultTitle = document.getElementById('resultTitle');
                    const resultMessage = document.getElementById('resultMessage');
                    const ticketInfo = document.getElementById('ticketInfo');
                    const confirmBtn = document.getElementById('confirmBtn');
                    const newScanBtn = document.getElementById('newScanBtn');
                    
                    // Configurar seg√∫n tipo
                    switch (type) {
                        case 'valid':
                            resultIcon.textContent = '‚úÖ';
                            resultTitle.textContent = '¬°Ticket V√°lido!';
                            resultMessage.textContent = message;
                            ticketInfo.style.display = 'block';
                            confirmBtn.style.display = 'inline-flex';
                            newScanBtn.style.display = 'none';
                            
                            // Mostrar datos del ticket
                            document.getElementById('ticketId').textContent = ticketData.id;
                            document.getElementById('ticketEmail').textContent = ticketData.email_temporal || 'N/A';
                            document.getElementById('ticketMonto').textContent = `Bs. ${ticketData.monto.toLocaleString('es-VE')}`;
                            document.getElementById('ticketMetodo').textContent = ticketData.metodo_pago.replace('-', ' ').toUpperCase();
                            
                            this.currentTicket = ticketData;
                            this.showStatus('Ticket v√°lido', 'success');
                            break;
                            
                        case 'used':
                            resultIcon.textContent = '‚ö†Ô∏è';
                            resultTitle.textContent = 'Ticket Usado';
                            resultMessage.textContent = message;
                            ticketInfo.style.display = 'none';
                            confirmBtn.style.display = 'none';
                            newScanBtn.style.display = 'inline-flex';
                            this.showStatus('Ticket ya utilizado', 'warning');
                            break;
                            
                        case 'invalid':
                            resultIcon.textContent = '‚ùå';
                            resultTitle.textContent = 'Ticket Inv√°lido';
                            resultMessage.textContent = message;
                            ticketInfo.style.display = 'none';
                            confirmBtn.style.display = 'none';
                            newScanBtn.style.display = 'inline-flex';
                            this.showStatus('Ticket inv√°lido', 'error');
                            break;
                    }
                    
                    // Mostrar resultado
                    resultCard.style.display = 'block';
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                } catch (error) {
                    console.error('‚ùå Error mostrando resultado:', error);
                }
            }

            async confirmValidation() {
                try {
                    if (!this.currentTicket) {
                        console.error('‚ùå No hay ticket para confirmar');
                        return;
                    }
                    
                    console.log('‚úÖ Confirmando validaci√≥n...');
                    
                    // Actualizar ticket
                    const { error } = await window.supabaseClient
                        .from('verificaciones_pagos')
                        .update({
                            qr_usado: true,
                            fecha_uso: new Date().toISOString(),
                            validador_nombre: 'Validador MUBI',
                            ubicacion_validacion: 'Entrada Principal'
                        })
                        .eq('id', this.currentTicket.id);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Mostrar confirmaci√≥n
                    this.showResult('valid', null, '‚úÖ Ticket validado exitosamente');
                    document.getElementById('confirmBtn').style.display = 'none';
                    document.getElementById('newScanBtn').style.display = 'inline-flex';
                    document.getElementById('ticketInfo').style.display = 'none';
                    
                    this.currentTicket = null;
                    this.showStatus('Validaci√≥n confirmada', 'success');
                    
                } catch (error) {
                    console.error('‚ùå Error confirmando validaci√≥n:', error);
                    this.showStatus('Error confirmando validaci√≥n', 'error');
                }
            }

            newScan() {
                this.resetScannerUI();
                document.getElementById('resultCard').style.display = 'none';
                this.currentTicket = null;
                this.showStatus('Listo para nuevo escaneo', 'success');
            }

            resetScannerUI() {
                document.getElementById('startBtn').style.display = 'inline-flex';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('reader').innerHTML = `
                    <div class="scanner-placeholder">
                        <div class="scanner-icon">üì∑</div>
                        <p>Lista para escanear</p>
                    </div>
                `;
            }

            showStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }

            async showDebugInfo() {
                try {
                    const diagnostic = await MubiScanner.getDiagnostic();
                    const debugInfo = document.getElementById('debugInfo');
                    
                    debugInfo.innerHTML = `
üîç DIAGN√ìSTICO MUBI SCANNER
================================
User Agent: ${diagnostic.userAgent}
Dispositivo: ${diagnostic.isMobile ? (diagnostic.isIOS ? 'iOS' : (diagnostic.isAndroid ? 'Android' : 'M√≥vil')) : 'Desktop'}
HTTPS: ${diagnostic.isHTTPS ? '‚úÖ' : '‚ùå'}
Localhost: ${diagnostic.isLocalhost ? '‚úÖ' : '‚ùå'}
Camera API: ${diagnostic.cameraAPI ? '‚úÖ' : '‚ùå'}
HTML5 QR: ${diagnostic.html5QrcodeAvailable ? '‚úÖ' : '‚ùå'}
C√°maras detectadas: ${diagnostic.cameraCount}

${diagnostic.cameras.map((cam, i) => `C√°mara ${i}: ${cam.label || 'Sin nombre'}`).join('\\n')}

${diagnostic.cameraError ? `Error c√°mara: ${diagnostic.cameraError}` : ''}
================================
                    `;
                    
                    debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
                    
                } catch (error) {
                    console.error('‚ùå Error mostrando debug:', error);
                }
            }
        }

        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            new ValidadorQR();
        });
    </script>
</body>
</html>
